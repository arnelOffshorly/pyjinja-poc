# templates/form.html
{% extends "base.html" %}
{% block content %}
<div id="form-root">
    {# React will hydrate this form #}
    <form id="user-form" data-initial='{{ initial_data | tojson }}'>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ initial_data.name }}" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ initial_data.email }}" />
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{# Include React and our form script #}
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="{{ url_for('static', path='js/form.js') }}"></script>
{% endblock %}
